<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <title>Real Estate App</title>

</head>
  
<body class="background" style="font-family: monospace;">
  <div class=" p-3  is-flex is-justify-content-center has-background-danger" >
    <h1 style="font-size: 25px;">K.M.E Real Estate</h1>
  </div>
  <div class="container is-flex is-flex-direction-column is-align-items-center is-justify-content-center">
    <!-- start header div that contains h1 div and h2 div and user input div and sort by select div and minimum beds input div-->
    <div class="" style="width: 100%;">
      <!--start h1 div  -->
      
      <!-- start h2 div -->
      <div class="is-flex is-justify-content-center">
        <h2 class="discoverS" style="margin: 30px;">Discover latest properties for sale anywhere in USA.</h2>
      </div>

    </div>
      <!-- start user input div -->
      <div class="is-flex is-justify-content-center ">
        <input type="text" class="input is-danger" placeholder="Enter the location for properties ex:Atlanta, Ga" id="userInput"/>
      </div >
      <!-- start sort by select and Minimum Beds select -->
      <div class="is-flex is-justify-content-center mt-5 three-inputs">
        <!-- start sort by select div-->
        <div class="field mr-6">
          <label class="filters">Property Type:</label>
          <div class="">
            <div class="select is-danger">
              <select class="" id="propertyType" style="width: 120px;">
                <option value="for-sale">For-Sale</option>
                <option value="for-rent">For-Rent</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field mr-6">
          <label class="filters">Sort By:</label>
          <div class="control">
            <div class="select is-danger">
              <select class="" id="sortBy">
                <option value="relevance">Relevance</option>
                <option value="newest">Newest</option>
                <option value="price_high">High-Low</option>
                <option value="price_low">Low-High</option>
              </select>
            </div>
          </div>
        </div>
        <!-- start minimum Beds input div-->
        <div>
          <label class="filters" >Minimum Beds:</label>
          <div class="control">
            <input type="number" min="1" max="10" class="input is-danger" id="minBeds" />
          </div>
        </div>
      </div>
      <!-- end sort by select div and Minimum Beds input div -->
      
      <!-- start search button -->
      <div class=" is-flex is-justify-content-center mt-3">
        <button type="submit" class="button is-medium is-danger " id="searchBtn">Search</button>
      </div>
      <!-- start content body div-->
      
        
      <div class="content-container results is-flex is-flex-wrap-wrap is-justify-content-space-around row" id="content-container"></div>
      
      <!-- add hidden load more button -->
      <div class=" is-flex is-justify-content-center mt-3 ">
        <button id="loadMore" class="button is-medium is-danger " style="display: none;">load more</button>
      </div>

      <h3></h3>
    <!--The div element for the map -->
    <div id="map"></div>
      
    

  </div>


<!-- add scripts files -->
  <script src="./JS/script.js"></script>
  <script src="./JS/helpers/apis.js"></script>
  <script src="./JS/helpers/render.js"></script>
  <script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx_1OvQf9IepPl8r8fMQNVvz522z3eJuw&libraries=places&callback=activatePlacesSearch">
</script>


</body>
</html>
