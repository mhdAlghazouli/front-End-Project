<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Real Estate App</title>

</head>
  
<body class="has-background-black">
  <nav class="navbar is-$black" role="navigation" aria-label="main navigation">
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light">
            Log in
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container  p-6">
    <!-- start header div that contains h1 div and h2 div and user input div and sort by select div and minimum beds input div-->
    <div >
      <!--start h1 div  -->
      <div class="is-flex is-flex-direction-row is-justify-content-center is-align-items-center has-text-weight-bold mb-4" style="font-weight: 700;font-size: 3.75rem;
      line-height: 1; font-family: monospace;">
        <h1 class="has-text-white-bis">Real Estate <span class="has-text-success-dark">App</span></h1>
      </div>
      <!-- start h2 div -->
      <div class="is-flex is-flex-direction-row is-justify-content-center is-align-items-center has-text-weight-semibold mt-3" style="font-size: 1.5rem;
      line-height: 2rem; font-family: monospace;">
        <h2 class="has-text-success-dark" >Discover latest properties for sale anywhere in USA.</h2>
      </div>

    </div>
      <!-- start user input div -->
      <div class="mt-6 " >
        <input type="text" class="input is-medium is-success mb-6" placeholder="Enter the location for properties eg:Atlanta, Ga" style="font-family: monospace;" id="userInput"/>
      </div >
      <!-- start sort by select and Minimum Beds select -->
      <div class="is-flex is-justify-content-start mt-6">
        <!-- start sort by select div-->
        <div class="field mr-6">
          <label class="label has-text-white-bis" style="font-family: monospace;">Property Type</label>
          <div class="control">
            <div class="select is-success">
              <select style="font-family: monospace;" id="propertyType">
                <option>for-sale</option>
                <option>for-rent</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label has-text-white-bis" style="font-family: monospace;">Sort By:</label>
          <div class="control">
            <div class="select is-success">
              <select style="font-family: monospace;" id="sortBy">
                <option>Relevance</option>
                <option>Newest</option>
                <option>Price: High - Low</option>
                <option>Price: Low - High</option>
              </select>
            </div>
          </div>
        </div>
        <!-- start minimum Beds input div-->
        <div class="field">
          <label class="label has-text-white-bis pl-6" style="font-family: monospace;">Minimum Beds:</label>
          <div class="control pl-6">
            <input type="number" min="1" max="10" class="input is-success" id="minBeds">
          </div>
        </div>
      </div>
      <!-- end sort by select div and Minimum Beds input div -->
      <!-- start search button -->
      <div class="mt-3">
        <button type="submit" class="button is-medium is-success " style="width: 100%; font-family: monospace;" id="searchBtn">Search</button>
      </div>
      <!-- start content body div-->
      <div class="content-container is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-space-between" id="content-container">
        
      </div>
    

  </div>


<!-- add scripts files -->
  <script src="./JS/script.js"></script>
  <script src="./JS/helpers/apis.js"></script>
  <script src="./JS/helpers/render.js"></script>
  <script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIah-zEu1jFSjbMibJoX0m0YFZgY-buRw&libraries=places&callback=activatePlacesSearch">
</script>
</body>
</html>
